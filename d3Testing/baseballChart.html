<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 spike</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

  <div></div>


  <script>



  var data = [
  {year: 2000, HR: 60},
  {year: 2001, HR: 8},
  {year: 2002, HR: 18},
  {year: 2003, HR: 21},
  {year: 2004, HR: 28},
  {year: 2005, HR: 4},
  {year: 2006, HR: 16},
  {year: 2007, HR: 20},
  {year: 2008, HR: 13},
  {year: 2009, HR: 10},
  {year: 2010, HR: 18},
  {year: 2011, HR: 31},
  {year: 2012, HR: 26}
]

  const height = 500
  const width = 500

  const radius = 10


  var yScale = d3.scaleLinear()
    .domain([d3.min(data, (d) => d.HR), d3.max(data, (d)=> d.HR)])
    .range([2*radius, height - 2*radius])

  var xScale = d3.scaleLinear()
    .domain([d3.min(data, (d) => d.year), d3.max(data, (d) => d.year)])
    .range([2*radius, width - 2*radius])



  var svg = d3.select('div')
    .append('svg')
    .attr('height', height)
    .attr('width', width)
    .style('border', '1px solid black')

  var groups = svg.selectAll('g')
    .data(data)
    .enter()
    .append('g')

  groups.append('circle')
    .attr('cx', (d) => xScale(d.year))
    .attr('cy', (d) => height - yScale(d.HR))
    .attr('r', radius)











  </script>
</body>
</html>
