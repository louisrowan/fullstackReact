<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 spike</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <style>

  text {
    font-size: 16px;
  }

  input {
    width: 300px;
    padding: 20px;
  }




  </style>

</head>
<body>

  <div></div>


  <input id='slider' type='range' min='0' max='2' value='0' oninput='sliderMove(this.value)'>


  <script>



  var dat = [
  {year: 2000, HR: 60},
  {year: 2001, HR: 8},
  {year: 2002, HR: 18},
  {year: 2003, HR: 21},
  {year: 2004, HR: 28},
  {year: 2005, HR: 4},
  {year: 2006, HR: 16},
  {year: 2007, HR: 20},
  {year: 2008, HR: 13},
  {year: 2009, HR: 10},
  {year: 2010, HR: 18},
  {year: 2011, HR: 31},
  {year: 2012, HR: 26}
]

  var data2 = [
  {year: 2000, HR: 6},
  {year: 2001, HR: 17},
  {year: 2002, HR: 18},
  {year: 2003, HR: 21},
  {year: 2004, HR: 98},
  {year: 2005, HR: 4},
  {year: 2006, HR: 16},
  {year: 2007, HR: 20},
  {year: 2008, HR: 13},
  {year: 2009, HR: 10},
  {year: 2010, HR: 18},
  {year: 2011, HR: 31},
  {year: 2012, HR: 26}

]

  var data3 = [
  {year: 2000, HR: 16},
  {year: 2001, HR: 27},
  {year: 2002, HR: 8},
  {year: 2003, HR: 11},
  {year: 2004, HR: 8},
  {year: 2005, HR: 14},
  {year: 2006, HR: 6},
  {year: 2007, HR: 30},
  {year: 2008, HR: 3},
  {year: 2009, HR: 50},
  {year: 2010, HR: 58},
  {year: 2011, HR: 41},
  {year: 2012, HR: 6}

]



  const height = 400
  const width = 1000

    var svg = d3.select('div')
    .append('svg')
    .attr('height', height)
    .attr('width', width)
    .style('border', '1px solid black')
    .style('overflow', 'visible')

    .style('margin', '20px')


  function renderChart(data){


  d3.select('svg').selectAll('*').remove()


  const radius = width/(4*data.length)

  var padding = 10


  var yScale = d3.scaleLinear()
    .domain([0, d3.max(data, (d)=> d.HR)])
    .range([2*radius, height - 2*radius])

  var yAxisScale = d3.scaleLinear()
    .domain([0, d3.max(data, (d)=> d.HR)])
    .range([height - 2*radius, 2*radius])

  var xScale = d3.scaleLinear()
    .domain([d3.min(data, (d) => d.year), d3.max(data, (d) => d.year)])
    .range([2*radius + padding, width - 2*radius])


  var xAxis = d3.axisBottom()
    .scale(xScale)

  var yAxis = d3.axisLeft()
    .scale(yAxisScale)
    .ticks(5)


  d3.select('svg')
    .append('g')
    .attr('transform', 'translate(0,' + (height) + ')')
    .call(xAxis)

  d3.select('svg')
    .append('g')
    // .attr('transform', 'translate(' + 20 + ',0)')
    .call(yAxis)


  var groups = svg.selectAll('.d3BubbleG')
    .data(data)
    .enter()
    .append('g')
    .classed('d3BubbleG', true)

  var rect = d3.select('svg')
    .append('g')

    rect.append('rect')
    .classed('moveableRect', true)
    .attr('x', 0)
    .attr('y', height)
    .style('fill', 'none')
    .style('stroke', 'black')

    rect.append('text')
      .text('')
      .classed('toolTipText', true)


  groups.append('circle')
    .attr('cx', (d) => xScale(d.year))
    .attr('cy', (d) => height - yScale(d.HR))
    .attr('r', radius)
    .style('fill', 'rgba(129, 175, 249, .5)')
    .style('stroke', 'black')
    .on('mouseover', function(){
      d3.select(this).attr('r', 1.2*radius)
      var hr = d3.select(this)._groups[0][0].__data__.HR
      var year = d3.select(this)._groups[0][0].__data__.year

      var that = d3.select(this)
      var rWidth = d3.select(this).attr('cx')
      var rHeight = d3.select(this).attr('cy')
      d3.select('.toolTipText').text(hr + ' HR in ' +  year).attr('x', rWidth).attr('y', rHeight - 30)
      d3.select('.moveableRect')
        .attr('height', height - rHeight)
        .attr('width', rWidth)
        .attr('y', rHeight)
        
    })
    .on('mouseout', function(){
      d3.select(this).attr('r', radius)
      d3.select('.moveableRect')
        .attr('height', 0)
        .attr('width', 0)
    })


    



  }

  renderChart(dat)





  function sliderMove(val){
    var dataSet = [dat, data2, data3]
    renderChart(dataSet[val])
  }




  </script>
</body>
</html>
